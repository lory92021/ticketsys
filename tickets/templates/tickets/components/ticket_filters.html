<form method="get" class="card mb-3 shadow-sm">
  <div class="card-header bg-light fw-bold">Filtri Ticket</div>
  <div class="card-body">
    <div class="row g-3">

      <div class="col-md-3">
        <label>Priorit√†</label>
        <select name="priority" multiple class="form-select">
          <option value="low">Bassa</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </div>

      <div class="col-md-3">
        <label>Stato</label>
        <select name="status" multiple class="form-select">
          <option value="open">Aperto</option>
          <option value="in_progress">In corso</option>
          <option value="closed">Chiuso</option>
        </select>
      </div>

      <div class="col-md-3">
        <label>Creato da</label>
        <select name="user" class="form-select">
          <option value="">Tutti</option>
          {% for u in users %}
            <option value="{{ u.id }}">{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3">
        <label>Titolo</label>
        <input type="text" name="title" class="form-control">
      </div>

      <div class="col-md-3">
        <label>Data da</label>
        <input type="date" name="date_from" class="form-control">
      </div>

      <div class="col-md-3">
        <label>Data a</label>
        <input type="date" name="date_to" class="form-control">
      </div>

    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Filtra</button>
      <a href="?" class="btn btn-outline-secondary">Reset</a>
    </div>
  </div>
</form>
